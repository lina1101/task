<h1>Calculating factorials since 2019</h1>

<a href="/">Back</a>

<form action="/api/factorial/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="GO!">
</form>

{% if results %}
    <p>Result: {{ results.result }}</p>
    <p>Execution Time (ms): {{ results.exec_time }}</p>
{% endif %}
